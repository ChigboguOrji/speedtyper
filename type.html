<!DOCTYPE html>
<html>
	<head>
		<title>Speed Typer</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA Compatible" content="IE=edge" />
    <meta name="author" content="Chigbogu Orji"/>
    <meta name="description" content="speed typing game"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<header class="container-fluid p-0 sticky-top border-bottom">
			<div class="row no-gutters">
				<div class="col">
					<nav class="navbar navbar-expand-md py-3 navbar-dark">
						<div class="container">
							<a href="#!" class="navbar-brand font-weight-bold">
								<span id="game-name">Speed Typer</span>
							</a>
							<button
								type="button"
								class="navbar-toggler"
								data-toggle="collapse"
								data-target="#menu"
							>
								<span class="navbar-toggler-icon"></span>
							</button>

							<div
								id="menu"
								class="collapse navbar-collapse justify-content-end"
							>
								<a
									href="mailto:brightorji60@gmail.com"
									class="btn btn-outline-light btn-sm nav-link"
								>
									Contact developer
								</a>
								<a
									href="https://github.com/chigboguorji/speedtyper.git"
									class="btn btn-light btn-sm nav-link ml-sm-3"
								>
									About game
								</a>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</header>

		<main class="container">
			<div class="row no-gutters mt-4">
				<div class="col-12 col-md-8 offset-md-2 p-5 game-wrapper">
					<div class="row m-0">
						<div class="col-12">
							Time Left<br />
							<strong id="timer-box">15</strong
							><span id="secTimer">secs</span>
						</div>

						<div
							class="col-12 d-flex flex-column flex-sm-row justify-content-between align-items-center mt-md-5 mt-2"
						>
							<div class="col-12 col-sm-2">
								Score <br />
								<strong id="score-box">0</strong>
							</div>

							<div class="col-12 col-sm-8">
								<p id="letter-box">Fingers Ready...?</p>
							</div>

							<div class="col-12 col-sm-2">
								Level <br />
								<strong id="level-box">0</strong>
							</div>
						</div>

						<div class="col-12 mt-5">
							<form autocomplete="off" action="javascript:void(0)">
								<label for="input" class="sr-only">Start typing</label>
								<input
									type="text"
									id="input"
									placeholder="start typing word here"
									class="form-control w-100 text-light text-center border-bottom"
								/>
							</form>
						</div>
					</div>

					<div class="row mt-5">
						<div class="col col-sm-6">
							<button
								type="button"
								id="start"
								class="btn btn-md btn-success border btn-block"
							>
								Start
							</button>
						</div>
						<div class="col col-sm-6">
							<button
								type="button"
								id="reset"
								class="btn btn-md btn-danger border btn-block"
							>
								Reset
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/type.js"></script>
	</body>
</html>
